<!DOCTYPE html>
<html>
<head>
<title>Count Negative Number</title>
</head>

<body>

<H3>Count Negative Number</H3>

<h4>Negative Number</h4>
<p id="demo1"></p>
<Script>
    let arr= [-3,5,-1,3,2,-10]
    let count=0;
    for(let i = 0; i<arr.length; i++){
      if   (arr[i]<0){
        count++;
      } 
    }
    document.getElementById("demo1").innerHTML=count;
   
</Script>
</body>

</html>
