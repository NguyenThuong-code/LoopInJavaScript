<!DOCTYPE html>
<html>
<head>
<title>Search Array</title>
</head>

<body>
<h3>Search Value In An Array</h3>
<script>
    let value = prompt("Enter a number:");
    let numbers= [-3, 5, 1, 3, 2,10]
    for(let i = 0; i<numbers.length; i++){
        if(value==numbers[i]){
            document.write("Value "+ numbers[i]+" 1at "+i)
        }
    }
</script>
</body>

</html>
